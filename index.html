<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>To Do List App</title>
</head>

<body>
    <div class="web-todo-section mx-5">
        <header>To Do List App</header>
        <section class="container">
            <div class="form-input">
                <div class="row justify-content-center">
                    <form class="col-lg-7 col-md-6 col-sm-12 mt-lg-2 mt-md-2 justify-content-between">
                        <input type="text" class="todo-input">
                        <button class="todo-btn"><i class="fas fa-plus-circle"></i></button>
                    </form>
                    <div class="col-lg-4 col-md-4 select col-5 m-3">
                        <select class="filter-todo">
                            <option class="all">all</option>
                            <option class="completed">completed</option>
                            <option class="uncompleted">uncompleted</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-output"></div>
        </section>
    </div>
    <img src="images/4-min.png" id="img0">
    <img src="images/Group-4-min.png" id="img1">
    <img src="images/vc-hmd1.png" id="img2">
    <img src="images/vc-hmd3.png" id="img3">
    <script src="index.js"></script>
</body>

</html>
